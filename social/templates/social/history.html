{%extends 'social/base.html'%}
{% load static %}

{%block home%}
<style>
    <style>
    .donors {
        height: 100%;
    }

    .donors .donors_input {
        background: #01d262 none repeat scroll 0 0;
        float: left;
        height: 800px;
        text-align: center;
        width: 50%;
    }

    .donors .donors_input h2,
    .donors .donors_image h2 {
        color: black;
        font-family: "Roboto", sans-serif;
        font-size: 22px;
        font-weight: 500;
        margin: 75px 0 50px;
        text-align: center;
    }

    .donors .donors_image h2 {
        color: #000;
    }

    .donors .donors_input h4 {
        margin-top: 20px;
        text-align: left;
        color: white;
        padding-left: 50px;
        font-family: 'Roboto', sans-serif;
        font-size: 25px;
        font-weight: bold;
    }

    .donors .donors_image {
        background: #eceff1 none repeat scroll 0 0;
        float: left;
        width: 50%;
        height: 800px;
    }

    .donors .donors_image .item {
        text-align: center;
    }

    .donors .donors_image .item img {
        border-radius: 10px;
        margin: 0 auto 30px;
        width: 300px;
        box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.15);
    }

    .donors .donors_image .item h3 {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
        font-weight: 500;
    }

    .donors .donors_image .item p {
        font-family: "Roboto", sans-serif;
        font-size: 15px;
        font-weight: 400;
        margin: 10px 0 75px;
    }
</style>
</style>

	<section class="donors">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="donors_input">
                            <h2>Donation History</h2>
                            <hr>
                            {% for p in payment%}
                                <h4>{{p.ammount}}</h4>
                            {%endfor%}
                            
                        </div>
                
                    </div>
                </div>
            </div>
        </section>

{%endblock%}
